<div class="container-fluid">
  <div *ngIf="authService.afAuth.authState | async as user; else showLogin">
    <p>Hi {{ user.displayName }}! <button (click)="logout()">Logout</button></p>
  <app-header></app-header>
  <div class="content">
    <router-outlet></router-outlet>
  </div>
  </div>

  <ng-template #showLogin>
    <p>Please login</p>
    <button (click)="login()">Login with Google </button>
  </ng-template>
</div>
